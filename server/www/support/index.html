<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta charset="utf-8">

        <title>mini MyChat WEB Client</title>
        
		<link type="text/css" href="css/controls.css" rel="stylesheet">
        <link type="text/css" href="css/simple_client.css" rel="stylesheet">
        
		<script type="text/javascript" src="system/jquery/jquery.js"></script>
        <script type="text/javascript" src="system/jquery/jquery.cookie.js"></script>
        <script type="text/javascript" src="system/jquery/json2.js"></script>
        
		<script type="text/javascript" src="system/js/soundmanager2-nodebug.js"></script>
		<script type="text/javascript" src="system/js/localize.js"></script>
       <!-- <script type="text/javascript" src="system/js/MCControls.js"></script>-->
        <script type="text/javascript" src="system/js/webconstants.js"></script>
		<script type="text/javascript" src="system/js/dragndrop.js"></script>
		<script type="text/javascript" src="system/js/key_controls.js"></script>
        <script type="text/javascript" src="system/js/data.js"></script>
        <script type="text/javascript" src="system/js/requests.processing.js"></script>
        <script type="text/javascript" src="system/js/mychatwork.js"></script>
    </head>
	
<body topmargin="0" leftmargin="0">
    <div id="HW" class="not_logged ui-widget-overlay"></div>
	
    <div id="miniWEBWindow" class="TGroupBox rounded doubleBorder easyShade RelativeEx" left="2" top="2" h="97%" w="98%" style="z-index:1; padding:7px 0 0 1%; margin:0px !important;">
        <div id="WindowHeader" class="TGroupBox roundsmall easyShadeInside Gradient" h="85" w="98%" style="z-index:2; padding:7px 0px 0px 7px">
            <img id="OperatorFoto" class="TImg hideelement" src="" style="border-bottom:1px solid #fff; border-right:1px solid #fff; border-left:1px solid #444; border-top:1px solid #444; margin-right:5px">
            
			<div style="float:left;">
				<div class="TGroupBox RelativeEx noBG noBorder">
	                <div id="OperatorName" class="TLabel" align="left" color="blue" style="font-weight:bolder; max-width:280px"></div>
	            </div>
				
				<div class="ClearDiv"></div>
				
	            <div>
					<img id="TypingImg" class="TImg" src="img/notyping.gif" align="middle"/>
		            
					<div style="float:right; margin:33px 0 0 5px">
						<div id="isOnline" class="TLabel" color="red"><msg n="4"></msg></div>
						
						<div id="OperatorTyping" left="5" class="TLabel" color="blue"><msg n="8"></msg></div>
					</div>
				</div>
			</div>
			
			<div style="float:right; margin-right:7px;">
	            <button id="CloseBTN" class="TButton noBorder noShade noBG" f="11" w="29" h="28" style="padding:0px !important;">
	                <img src="img/quit.png" align="left" nmsg="10">
	            </button>
				
				<div class="ClearDiv" style="height:25px"></div>
				
	            <button id="SoundOnOffBTN" class="TButton noBorder noShade noBG" f="11" w="29" h="29" style="padding:0px !important;">
	                <img id="_soundOff" src="img/sound_on.png" nmsg="15"/><img id="_soundOn" class="hideelement" src="img/sound_off.png" nmsg="16"/>
	            </button>
			</div>
        </div>
		
		<div class="ClearDiv" style="height:10px"></div>
		
        <div id="ScrollDisplayTextWrapper" class="TGroupBox roundsmall mcBackground easyShadeInside" w="98%" style="padding:0px 0px 0px 5px">
            <div id="ScrollDisplayText" class="TGroupBox roundsmall noBG _overflow-y no_overflow_x no_border" left="3" top="3" w="99%">
                <div id="DisplayText" class="TGroupBox noBG no_border roundsmall" w="100%">
                </div>
            </div>
        </div>

		<div class="ClearDiv" style="height:10px"></div>
		
		<div id="Window_Footer" style="width:100%">
	        <textarea id="TextMemo" class="TMemo roundsmall easyShade" h="31" readonly="readonly" style="margin-right:5px; height:33px; padding:1px !important;"></textarea>
			
	        <button id="SendBTN" class="TButton" w="77" h="35" lH="30" style="padding:2px 6px 2px 6px"><msg n="18"></msg></button>
		</div>
		
		<div class="ClearDiv"></div>
		<div id="_link_" align=>
		    <a class="TLink" href="http://www.nsoft-s.com/?websupport" target="_blank" style="font-family:Arial, Helvetica, sans-serif; font-size:11px;">
		        <msg n="1"></msg>&nbsp;<span style="color:#000000;">Network</span><span style="color:#ff0000;">Software</span><span style="color:#000000;">Solutions</span>
		    </a>
		</div>
    </div>

    
	<div id="Loading" class="TGroupBox hideelement" w="170" h="30">
        <div class="TGBLabel">
            <msg n="19">
            </msg>
        </div>
        <img src="img/loading.gif" hspace="4" vspace="8" />
    </div>
	
    <div id="LoginForm" class="TGroupBox rounded easyShade hideelement" left="-400" w="200" h="130" f="13" style="background-color:#fff">
        <div class="TGBLabel"><msg n="20"></msg></div>
        <div class="TLabel" left="10" top="22" f="13"><msg n="21"></msg></div>
        
		<div class="TLabel" left="10" top="52" f="13"><msg n="22"></msg></div><input class="TEdit" id="LoginUIN" type="text" left="80" top="20" h="16" w="100" maxlength="7" /><input class="TEdit" id="LoginPWD" type="password" left="80" top="50" h="16" w="100" />
        
		<button class="TButton easyShadeInside" id="LoginBTN" left="80" top="80" w="100"><msg n="23"></msg></button>
        
		<img class="TImg hideelement" id="LoginIMG" left="20" top="72" src="img/loading.gif">
        <div class="TLabel" left="10" top="110" f="10" align="center">
            <msg n="24">
            </msg>
        </div>
    </div> 
	
    <div id="RegUserInfoSmall" class="TGroupBox rounded easyShadeInside hideelement" w="240" h="120" style="z-index:2000">
        <div class="TGBLabel roundedSmall" f="13"><msg n="30"></msg></div>
		
        <div align="right" class="TLabel" w="60" left="15" top="15"><msg n="31"></msg></div>
        <input class="TEdit user_name" top="13" left="80" w="135" />
		
		<div align="right" class="TLabel" w="60" left="15" top="45"><msg n="32"></msg></div>
        <input class="TEdit user_email" top="43" left="80" w="135" />
		
		<div class="HR3" style="top:65px; position:absolute;"></div>

        <button class="TButton easyShadeInside begin_speak" left="80" top="85" w="140"><b><msg n="33"></msg></b></button>
    </div>

    <div id="InfoWindow" class="TGroupBox rounded hideelement" w="250" align="middle" f="20" style="z-index:2000; font-weight:bolder;"><msg n="43"></msg></div>
</body>

</html>
